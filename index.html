<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração Eleita</title>
</head>
<body>
    <header>
        <h1>Geração Eleita</h1>
    </header>
    <main>
        <div id="bible"></div>
    </main>
    <script>
        fetch('https://raw.githubusercontent.com/thiagobodruk/biblia/master/xml/nvi.min.xml')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const bible = document.getElementById('bible');
                const books = xmlDoc.getElementsByTagName('book');
                for (let i = 0; i < books.length; i++) {
                    const book = books[i];
                    const bookName = book.getAttribute('name');
                    const bookElement = document.createElement('div');
                    bookElement.textContent = bookName;
                    bible.appendChild(bookElement);
                }
            })
            .catch(error => {
                console.error('Erro ao carregar a Bíblia:', error);
            });
    </script>
</body>
</html>
