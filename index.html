<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS básico para o layout do site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do cabeçalho e do menu de navegação */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Estilo do conteúdo principal */
        main {
            padding: 20px;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Estilo adicional para o formulário */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home" class="menu-link" data-target="home">Home</a></li>
            <li><a href="#palavra-do-dia" class="menu-link" data-target="palavra-do-dia">Palavra do Dia</a></li>
            <li><a href="#sobre" class="menu-link" data-target="sobre">Sobre</a></li>
            <li><a href="#Programações" class="menu-link" data-target="Programações">Nova Seção</a></li>
            <li><a href="#Nossas Fotos" class="menu-link" data-target="Nossas fotos">Nova Seção</a></li>
        </ul>
    </nav>
    <main>
        <div id="home" class="content active">
            <h2>Bem-vindo ao Meu Site</h2>
            <p>Este é o conteúdo da página inicial.</p>
        </div>
        <div id="palavra-do-dia" class="content">
            <h2>Palavra do Dia</h2>
            <p>Este é o conteúdo da Palavra do Dia.</p>
            <div class="form-group">
                <label for="versiculo">Versículo</label>
                <textarea id="versiculo" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button id="gerar-versiculo">Gerar Versículo</button>
                <button id="enviar-whatsapp">Enviar para o WhatsApp</button>
            </div>
        </div>
        <div id="sobre" class="content">
            <h2>Sobre</h2>
            <p>Este é o conteúdo da página Sobre.</p>
        </div>
    </main>
    <footer>
        <div class="social-link">
            <a href="https://instagram.com/seu_perfil" target="_blank">Siga-nos no Instagram
                <img src="logo-instagram.png" alt="Instagram" class="social-logo">
                Siga-nos no Instagram
            </a>
        </div>
    </footer>
    <script>
        // JavaScript para navegação
        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(this.dataset.target).classList.add('active');
            });
        });

        // Array de versículos para geração
        const versiculos = [
            "Versículo 1: Exemplo de texto do versículo.",
            "Versículo 2: Exemplo de texto do versículo.",
            "Versículo 3: Exemplo de texto do versículo."
            // Adicione mais versículos conforme necessário
        ];

        // Função para gerar um versículo aleatório
        document.getElementById('gerar-versiculo').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * versiculos.length);
            document.getElementById('versiculo').value = versiculos[randomIndex];
        });

        // Função para enviar o versículo para o WhatsApp
        document.getElementById('enviar-whatsapp').addEventListener('click', () => {
            const versiculo = document.getElementById('versiculo').value;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(versiculo)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
