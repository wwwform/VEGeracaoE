<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo ao Site do Geração Eleita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('Logo GE') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona sombra ao texto */
            padding-bottom: 100px; /* Espaço inferior */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 0;
            font-size: 2em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .verse {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 10px;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona sombra ao texto */
        }
        .image {
            margin-top: 20px;
            display: none;
            text-align: center;
            position: relative;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #555;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 5px;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona sombra ao texto */
        }
        .options {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .send-options {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px; /* Garantir que o container fique centralizado */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Geração Eleita - Palavra do Dia</h1>
        <h2>Palavra do Dia</h2>
    </header>
    <button onclick="generateVerse()">Clique aqui para receber a palavra do dia</button>
    <div class="verse" id="verse"></div>
    <div class="image" id="imageContainer">
        <p>Deseja gerar uma imagem deste versículo?</p>
        <button onclick="generateImage()">Sim</button>
        <button onclick="hideImageOptions()">Não</button>
        <div id="image"></div>
    </div>
    <div class="options" id="optionsContainer">
        <p>Deseja enviar este versículo para alguém?</p>
        <button onclick="askToSend()">Enviar</button>
    </div>
    <div class="send-options" id="sendOptionsContainer" style="display:none;">
        <p>Como você gostaria de compartilhar este versículo?</p>
        <button onclick="sendToWhatsAppContact()">Para um contato</button>
        <button onclick="sendToWhatsAppGroup()">Para um grupo</button>
        <button onclick="hideSendOptions()">Cancelar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const versiculos = [
            "João 3:16 - Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna.",
            "Romanos 8:28 - E sabemos que todas as coisas contribuem juntamente para o bem daqueles que amam a Deus, daqueles que são chamados segundo o seu propósito.",
            "Mateus 28:20 - Eis que estou convosco todos os dias, até à consumação dos séculos."
        ];

        function generateVerse() {
            const index = Math.floor(Math.random() * versiculos.length);
            const verse = versiculos[index];
            document.getElementById('verse').innerText = verse;
            document.getElementById('imageContainer').style.display = 'block';
            document.getElementById('optionsContainer').style.display = 'block';
            document.getElementById('image').innerHTML = '';
        }

        function generateImage() {
            const verseText = document.getElementById('verse').innerText;
            const imageUrl = `https://picsum.photos/400/200?blur=2&random=${Math.floor(Math.random() * 1000)}`;
            const imageElement = `<div style="position: relative;"><img src="${imageUrl}" alt="Versículo da Bíblia"><div class="overlay">${verseText}</div></div>`;
            document.getElementById('image').innerHTML = imageElement;
        }

        function hideImageOptions() {
            document.getElementById('imageContainer').style.display = 'none';
        }

        function askToSend() {
            document.getElementById('sendOptionsContainer').style.display = 'block';
        }

        async function sendToWhatsAppContact() {
            const imageElement = document.querySelector('.image div');
            const canvas = await html2canvas(imageElement);
            const imageDataUrl = canvas.toDataURL('image/png');
            
            // Envia a imagem ao servidor
            const response = await fetch('http://localhost:3000/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageDataUrl }),
            });

            const result = await response.json();
            if (result.link) {
                const message = `Confira este versículo da Bíblia: ${result.link}`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Falha ao enviar imagem');
            }
            hideSendOptions();
        }

        async function sendToWhatsAppGroup() {
            const imageElement = document.querySelector('.image div');
            const canvas = await html2canvas(imageElement);
            const imageDataUrl = canvas.toDataURL('image/png');

            // Envia a imagem ao servidor
            const response = await fetch('http://localhost:3000/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageDataUrl }),
            });

            const result = await response.json();
            if (result.link) {
                const message = `Confira este versículo da Bíblia: ${result.link}`;
                const groupLink = "https://chat.whatsapp.com/HPZi1jXzsTeDtOIotiCXJV";
                const whatsappUrl = `${groupLink}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Falha ao enviar imagem');
            }
            hideSendOptions();
        }

        function hideSendOptions() {
            document.getElementById('sendOptionsContainer').style.display = 'none';
        }
    </script>
</body>
</html>
